<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #0A1F44;
  margin: 0;
}

.calculator {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 350px;
  max-width: 90%;
}

h1 {
  color: #fff;
  margin-bottom: 15px;
}

#display {
  width: 75%;
  height: 30px;
  margin-bottom: 15px;
  font-size: 1.5em;
  text-align: right;
  padding: 10px;
  border: 2px solid #000;
  border-radius: 10px;
  background: #fff;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  width: 80%;
}

button {
  height: 60px;
  font-size: 1.2em;
  border: 2px solid #000;
  border-radius: 10px;
  background: #eee;
  transition: 0.2s ease;
}

button:hover {
  background: #787878;
  color: #fff;
}

.op, #clear, #sign, #percent, #dot, #equals, #back {
  background: #ff9500;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button id="clear">C</button>
      <button id="sign">+/-</button>
      <button id="percent">%</button>
      <button class="op" data-op="/">/</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="op" data-op="*">*</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="op" data-op="-">-</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="op" data-op="+">+</button>

      <button class="num">0</button>
      <button id="dot">.</button>
      <button id="equals">=</button>
      <button id="back">BS</button>
    </div>
  </div>

<script>
const display = document.getElementById("display")
const numberButtons = document.querySelectorAll(".num")

numberButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const digit = btn.textContent
    display.value += digit
  })
})

document.getElementById("clear").addEventListener("click", () => {
  display.value = ""
})

document.getElementById("back").addEventListener("click", () => {
  display.value = display.value.slice(0, -1)
})

document.getElementById("dot").addEventListener("click", appendDecimal)

function appendDecimal() {
  const value = display.value
  const parts = value.split(/[\+\-\*\/%]/)
  const currentNumber = parts[parts.length - 1]

  if (currentNumber.includes(".")) return

  if (/[\+\-\*\/%]$/.test(value) || value === "") {
    display.value += "0."
    return
  }

  display.value += "."
}

const operatorButtons = document.querySelectorAll(".op")
operatorButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    const operator = btn.getAttribute("data-op")
    display.value += operator
  })
})

document.getElementById("equals").addEventListener("click", () => {
  try {
    display.value = eval(display.value)
  } catch {
    display.value = "undefined"
  }
})

document.getElementById("sign").addEventListener("click", () => {
  if (display.value) {
    display.value = String(-parseFloat(display.value))
  }
})

document.getElementById("percent").addEventListener("click", () => {
  if (display.value) {
    display.value = String(parseFloat(display.value) / 100)
  }
})

document.addEventListener("keydown", (event) => {
  const key = event.key

  if (!isNaN(key)) {
    display.value += key
  }

  if (["+", "-", "*", "/", "%"].includes(key)) {
    display.value += key
  }

  if (key === ".") {
    appendDecimal()
  }

  if (key === "Enter") {
    try {
      display.value = eval(display.value)
    } catch {
      display.value = "Error"
    }
  }

  if (key === "Backspace") {
    display.value = display.value.slice(0, -1)
  }

  if (key === "Escape") {
    display.value = ""
  }
})
</script>
</body>

</html>
